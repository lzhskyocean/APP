<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>APP维护页面</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--引入头部-->
    <div th:replace="~{/dev/app/common :: header}"></div>
    <!--引入左侧-->
    <div th:replace="~{/dev/app/common :: left}"></div>

    <!--主体内容的div-->
    <div class="layui-body">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>筛选APP信息的条件</legend>
        </fieldset>
        <!--筛选APP信息的条件-->
        <form>
            <!--软件名称.APP状态.所属平台-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">软件名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">app状态</label>
                    <div class="layui-input-inline">
                        <select class="layui-input">
                            <option value="0">--请选择--</option>
                            <i th:each="appStatus : ${appStatusList}">
                                <option th:value="${appStatus.valueId}" th:text="${appStatus.valueName}"></option>
                            </i>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属平台</label>
                    <div class="layui-input-inline">
                        <select  class="layui-input">
                            <option value="0">--请选择--</option>
                            <option th:each="appFlatform : ${appFlatformList}" th:value="${appFlatform.valueId}" th:text="${appFlatform.valueName}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!--三级分类.-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">一级分类</label>
                    <div class="layui-input-inline">
                        <select class="layui-input">
                            <option value="0">--请选择--</option>
                            <option th:each="categoryLevelOne : ${categoryLevelOneList}" th:value="${categoryLevelOne.id}" th:text="${categoryLevelOne.categoryName}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">二级分类</label>
                    <div class="layui-input-inline">
                        <select class="layui-input">
                            <option value="0">--请选择--</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">三级分类</label>
                    <div class="layui-input-inline">
                        <select class="layui-input">
                            <option value="0">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--查询和重置按钮-->
            <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </form>
    </div>


    <!--引入底部-->
    <div th:replace="~{/dev/app/common :: footer}"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    // 初始化layui组件
    layui.use(['element'], function(){
        var element = layui.element;




    });
</script>
</body>
</html>
